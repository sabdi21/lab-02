<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script id="photo-template" type="text/x-handlebars-template">
      <section id="photo" >
        <!-- added Handlebar template -->
        <h2>{{Keyword}}</h2>
        <p>{{title}}</p>
        <img src={{image_url}} />
        <p>{{description}}</p>
        <!-- <p>{{{horns}}}</p> -->
      </section>
    </script>
  </head>

  <body>
    <header>
      <h1 href="index.html">The Gallery of Horns</h1>
      <form>
        <input type="radio" name="sort" id="title" checked="checked">
        <label for="title">Sort by Title</label>
        <input type="radio" name="sort" id="horns">
        <label for="horns">Sort by Number of Horns</label>
      </form>
      <nav>
        <select id="keyword-list">
          <option value="default">Filter by Keyword</option>
          <option ></option>
        </select>
      
        <button id="gal1">Gallery 1</button>
        <button id= "gal2">Gallery 2</button>
    </nav>
    </header>
    <main>
      <section id="photo-container">
        <h2></h2>
        <!-- <img src=""> -->
        <p></p>

      </section>
    </main>
    <footer>
      <p>&copy; 2019 Code Fellows</p>
    </footer>

    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- <script src="js/page-2.json"></script> -->

  </body>
</html>
