<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Handlebars template for image goes here -->
    <script type="text/x-handlebars-template">
      <div id="photo" >
        <!-- added Handlebar template -->
        <h2>{{Keyword}}</h2>
        <p>{{title}}</p>
        <img src={{image_url}} />
        <p>{{description}}</p>
        <p>{{{horns}}}</p>
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <form>
        <input type="radio" name="sort" id="title" checked="checked">
        <label for="title">Sort by Title</label>
        <input type="radio" name="sort" id="horns">
        <label for="horns">Sort by Number of Horns</label>
      </form>
      <select id="keyword-list">
        <option value="default">Filter by Keyword</option>
        <option ></option>
      </select>
      <ul>
        <li id="1">Page 1</li>
        <li id="2">Page 2</li>
      </ul>
    </header>
    <main>
      <section id="photo-container">
        <h2></h2>
        <img src="">
        <p></p>

      </section>
    </main>
    <footer>
      <ul>
        <li id="2">Page 1</li>
        <li id="1">Page 2</li>
      </ul>
      <p>&copy; 2018 Code Fellows</p>
    </footer>

    <!-- CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
